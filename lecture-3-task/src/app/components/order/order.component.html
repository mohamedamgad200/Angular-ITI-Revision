<div class="mb-3">
    <label for="" class="form-label">Category</label>
    <select class="form-select form-select-lg" [(ngModel)]="selectedCategoryId">
        <option selected value="0">All</option>
        <option *ngFor=" let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
</div>
<app-products [recievedCatId]="selectedCategoryId" (onCartChanged)="addToCart($event)"></app-products>
<div class="container mt-4">
    <h2 class="mb-4">Products in Cart</h2>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Count</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cart of cartItems; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ cart.product.name}}</td>
                <td>{{ cart.product.price}}</td>
                <td>{{cart.count}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="removeFromCart(i)">
                        Remove
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
